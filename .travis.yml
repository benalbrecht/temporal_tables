os: osx
language: c
env:
  global:
    - PGDIR=/usr/local
    - TARFILE=postgresql-Darwin-x86_64
    - VERSION=10.2
install:
  - brew install xz gnu-tar
  - brew upgrade postgresql
script:
  - env PATH=$PGDIR/bin:$PATH make install
  - rm $PGDIR/share/postgresql/extension/temporal_tables--*--*.sql
  - |
    gtar -chf $TARFILE.tar \
    -C $PGDIR \
    share/postgresql \
    lib/postgresql \
    bin/initdb \
    bin/pg_ctl \
    bin/pg_restore \
    bin/postgres
  - gtar -rhf $TARFILE.tar -C /usr lib/libxml2.2.dylib
  - |
    gtar -rhf $TARFILE.tar \
    -C /usr/local/opt/openssl \
    lib/libssl.1.0.0.dylib \
    lib/libcrypto.1.0.0.dylib
  - xz $TARFILE.tar
before_deploy:
  - git config --local user.name "Benjamin Albrecht"
  - git config --local user.email "git@albrecht.io"
  - git tag $VERSION
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: $TARFILE.tar.xz
  on:
    repo: benalbrecht/temporal_tables
